<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Receitas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* .github-float moved to styles.css (shared) */
    .decoracao-coroacoes {
      width: 120px;
      height: auto;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      display: block;
      margin: 0 auto 8px auto;
    }
    .barras-pixel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0px;
      margin-top: 8px;
      margin-bottom: -8px;
    }
    .barras-pixel img {
      max-width: 120px;
      max-height: 24px;
      width: auto;
      height: auto;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      margin: 0;
      display: block;
    }
    body {
      background-image: url('bg_pixel.png');
      background-repeat: repeat;
      background-size: auto;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #39ff14;
    }
    .card {
      background-color: #232946ee;
      border: 2px solid #00e6d6;
      box-shadow: 0 4px 24px #00e6d6;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #39ff14;
      border-radius: 16px;
      margin-bottom: 18px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 32px #39ff14;
    }
    h1 {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.2rem;
      color: #39ff14;
      background: #232946;
      border: 2px solid #00e6d6;
      border-radius: 16px;
      box-shadow: 0 6px 24px #00e6d6, 0 0 0 8px #232946 inset;
      text-shadow: 2px 2px 0 #00e6d6, 0 0 12px #39ff14, 0 0 24px #00e6d6;
      padding: 20px 0 16px 0;
      margin-bottom: 36px;
      letter-spacing: 5px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .receita-titulo {
      font-size: 1.3rem;
      letter-spacing: 2px;
      font-family: 'Orbitron', Arial, sans-serif;
      background: #232946;
      border-radius: 8px;
      padding: 8px 0;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 2px 2px 0 #00e6d6, 0 0 8px #39ff14;
      border-bottom: 2px solid #00e6d6;
    }
    .receita-titulo.bolo {
      color: #ff9800;
      border-bottom: 2px solid #ff9800;
      text-shadow: 2px 2px 0 #232946, 0 0 8px #ff9800;
    }
    .receita-titulo.brigadeiro {
      color: #00e6d6;
      border-bottom: 2px solid #00e6d6;
      text-shadow: 2px 2px 0 #232946, 0 0 8px #00e6d6;
    }
    .receita-titulo.pudim {
      color: #39ff14;
      border-bottom: 2px solid #39ff14;
      text-shadow: 2px 2px 0 #232946, 0 0 8px #39ff14;
    }
  </style>
  <!-- Fonte Orbitron para tema futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container-fluid bg-warning" onload="preencheCatalogo()">
  <h1 class="text-center mt-3">Catálogo de Receitas</h1>
  <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center"></div>

  <script>
    // Vetor de receitas em formato JSON
    const receitas = [
      {
        titulo: "Bolo de Cenoura",
        classe: "bolo",
        imagem: "bolo_cenoura.png",
        preparo: "Misture os ingredientes, asse por 40 minutos.",
        ingredientes: ["3 cenouras", "2 xícaras de açúcar", "3 ovos", "2 xícaras de farinha de trigo", "1 colher de fermento"]
      },
      {
        titulo: "Brigadeiro",
        classe: "brigadeiro",
        imagem: "brigadeiro.png",
        preparo: "Misture tudo, leve ao fogo até desgrudar da panela.",
        ingredientes: ["1 lata de leite condensado", "2 colheres de chocolate em pó", "1 colher de manteiga"]
      },
      {
        titulo: "Pudim",
        classe: "pudim",
        imagem: "pudim.png",
        preparo: "Bata os ingredientes, asse em banho-maria por 1 hora.",
        ingredientes: ["1 lata de leite condensado", "2 latas de leite", "3 ovos", "1 xícara de açúcar"]
      }
    ];

    // Gera lista de ingredientes em HTML
    function getListaIngredientes(receita) {
      let texto = "<ul>";
      texto += receita.ingredientes.map(ing => `<li>${ing}</li>`).reduce((a, b) => a + b, "");
      texto += "</ul>";
      return texto;
    }

    // Gera o card da receita
    function getCard(receita) {
      return `
        <div class="card m-3" style="width: 250px;">
          <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
          <div class="card-body">
            <h5 class="card-title receita-titulo ${receita.classe}">${receita.titulo}</h5>
            <div class="card-text">
              ${getListaIngredientes(receita)}
              <hr>
              ${receita.preparo}
            </div>
          </div>
        </div>
      `;
    }

    // Preenche o catálogo de receitas
    function preencheCatalogo() {
      const painel = document.getElementById("pnlCatalogo");
      painel.innerHTML = receitas.map(r => getCard(r)).reduce((a, b) => a + b, "");
    }
  </script>
</body>
  <!-- Ícone flutuante do GitHub -->
  <a href="https://github.com/biel-cosso" class="github-float" target="_blank" title="Meu GitHub">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
  </a>
</html>
